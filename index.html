            }

	    <script type="text/javascript" charset="utf-8">
		function getParameterByName(name, url) {
			if (!url) url = window.location.href;
			name = name.replace(/[\[\]]/g, "\\$&");
			var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
				results = regex.exec(url);
			if (!results) return null;
			if (!results[2]) return '';
			return decodeURIComponent(results[2].replace(/\+/g, " "));
		}
		//document.getElementById('clearData').style.marginTop = (getWindowHeight()/10)+'px';
		document.getElementById('name').textContent = getParameterByName('name');
		document.getElementById('bcard').textContent = getParameterByName('bcard');
    </script>
